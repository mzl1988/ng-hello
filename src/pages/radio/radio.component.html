<div class="side-widgets">
    <ul class="list-unstyled">
        <li class="media" *ngFor="let val of category" (click)="selected(val)">
            <div class="media-body">
                <span class="mt-0 mb-1">{{ val.categoryName }}</span>
            </div>
        </li>
    </ul>
</div>
<div class="data-widgets">
    <h4 class="page-title border-0">{{ selCategory?.categoryName }}</h4>
    <div class="list-container">
        <div class="listview-header">
            <div class="d-flex justify-content-end align-items-center">
                <div class="pagination-info">
                    第 {{currentPage}} 页，共 {{totalPages}} 页
                </div>
                <pagination [totalItems]="totalItems" [(ngModel)]="currentPage" [maxSize]="maxSize" [itemsPerPage]="itemsPerPage" class="pagination-sm"
                    [directionLinks]="false" [rotate]="false" (pageChanged)="pageChanged($event)"></pagination>
            </div>
        </div>
        <div class="listview-body">
            <div class="loader-box" *ngIf="loading">
                <div class="loader"></div>
            </div>
            <div class="row">
                <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6" *ngFor="let item of dataList">
                    <div class="card">
                        <img class="card-img-top" [src]="item.pic" alt="Card image cap">
                        <div class="card-body">
                            <h4 class="card-title" [tooltip]="item.name">{{ item.name }}</h4>
                            <p class="card-text" [tooltip]="item.desc">{{ item.desc }}</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
